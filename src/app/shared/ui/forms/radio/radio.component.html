<div class="form-control form-control--radio">
    <label class="form-control__label">
        <input 
            class="form-control__input"
            [name]="name()"
            type="radio"
            [formControl]="control()"
            [value]="value()"
        />

        <span class="form-control__label-text">
            {{ label() }}
        </span>
    </label>

    @if (errorMessage()) {
        <small class="form-control__error-message">
            {{ errorMessage() }}
        </small>
    }
</div>
